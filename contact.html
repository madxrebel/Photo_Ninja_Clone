<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- header -->
    <header>
        <nav class="nav-wrapper">
            <div class="container">
                <a href="index.html" class="brand">Photo Ninja</a>
                <ul>
                    <li><a href="index.html">Photos</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>

                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>

                    <li><a href="#" class="btn" id="btn-login">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- intro section -->
    <section class="intro-hero container">
        <h1>Contact Me</h1>
        <p class="subtitle">Have questions? I have answers.</p>

        
        <div class="contact-form">
            <form>
                <label for="fullname">Fullname:</label>
                <input type="text" name="fullname" id="fullname" placeholder="Ali Haider">
                <div id="fullNameError" class="error" style="color: red;"></div>
                <br>
    
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="@example.com">
                <div id="emailError" class="error" style="color: red;"></div>
                <br>
    
                <label for="phone-number">Phone Number:</label>
                <input type="number" name="phone-number" id="phone-number" placeholder="(+92 123)numbers only">
                <div id="phoneNumberError" class="error" style="color: red;"></div>
                <br>
                
                <label for="your-message" >Your Message:</label><br>
                <textarea name="your-message" id="your-message" placeholder="Your Message"></textarea>
                <div id="yourMessageError" class="error" style="color: red;"></div>
                <br><br>
    
                <input type="button" name="submit" id="btn-submit" value="Submit" style="width: 100%;" onclick="onSubmit()">
    
            </form>
        </div>
    </section>

    <!-- popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p>Thanks for contacting us! We'll be soon reaching to you.</p>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
